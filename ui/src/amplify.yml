version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npx amplify pull --yes --appId arn:aws:amplify:us-east-2:919952350587:apps/dv76bjpnrsqt4 --envName dev
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
